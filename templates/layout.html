<!-- templates/layout.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Modern and Innovative Network of Technology University" />
    <meta property="og:description" content="Jelajahi dunia kreativitas dan kolaborasi di MUKM. Temukan ruang bagi bakat Anda melalui rangkaian kegiatan budaya, sosial, dan akademis kami. Bergabunglah dengan komunitas yang penuh semangat dan buat kenangan tak terlupakan di setiap langkah perjalanan Anda di MINT University." />
    <meta property="og:image" content="{{ url_for('static', filename='bg1.png') }}">

    <title>{% block title %}{% endblock %}</title>
    <link rel="icon" href="https://cdn.icon-icons.com/icons2/2699/PNG/512/mint_logo_icon_168098.png"
        type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script> -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script href="{{ url_for('static', filename='js/script.js') }}"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/5a2bb2fdda.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tiny.cloud/1/y5dbz8kefsfkpn2erj67c6htp7ihv9rtawzit854wd2nzj3p/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
    <script src="https://cdn.tiny.cloud/1/y5dbz8kefsfkpn2erj67c6htp7ihv9rtawzit854wd2nzj3p/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
    {% block head %}{% endblock %}
    <style>
        #layout-body {
            margin-top: 90px;
        }

        #post_id {
            display: none;
        }

        .footer{
            background-color: #9CCC65;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>

<header>
    <!-- Navbar -->
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light" id="neubar">
        <div class="container">
            <a class="navbar-brand" id="logo" href="{{ url_for('index') }}">
                <img src="https://cdn.icon-icons.com/icons2/2699/PNG/512/mint_logo_icon_168972.png" height="50"
                    alt="Logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == url_for('profil') %}active{% endif %}"
                            href="{{ url_for('profil') }}">Profil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == url_for('ukm') %}active{% endif %}"
                            href="{{ url_for('ukm') }}">UKM</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == url_for('berita') %}active{% endif %}"
                            href="{{ url_for('berita') }}">Berita</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == url_for('diskusi') %}active{% endif %}"
                            href="{{ url_for('diskusi') }}">Diskusi</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == url_for('layanan') %}active{% endif %}"
                            href="{{ url_for('layanan') }}">Layanan</a>
                    </li>
                    <li class="nav-item">
                        {% if current_user.is_authenticated %}
                        <a class="nav-link {% if request.path == url_for('akun') %}active{% endif %}"
                            href="{{ url_for('akun') }}"><img class="rounded-circle shadow-1-strong me-3"
                            src="{% if current_user.profile_pic %}{{ url_for('static', filename='image/profile/' + current_user.profile_pic) }}{% else %}https://upload.wikimedia.org/wikipedia/commons/9/99/Sample_User_Icon.png{% endif %}" width="40" height="40" style="object-fit: cover;" />{{ current_user.username }}</a>
                        {% else %}
                        <a href="{{ url_for('login') }}" class="btn btn-outline-light" role="button"
                            style="background-color: #BC4749;">Login</a>
                        {% endif %}
                    </li>
                </ul>
            </div>
        </div>
    </nav>

</header>

<body id="layout-body">
    <div class="container">
    </div>
        {% block content %}{% endblock %}
    

    <footer class="bg-dark text-white text-center py-6" style="margin-top: 50px;">
        <div class="container">
            <div class="row">
                <div class="col-md-6 text-md-start">
                    <i class="fa-regular fa-envelope"></i>
                    <i class="fa-regular fa-envelope"></i>
                </div>
            </div>
        </div>
    </footer>
    <footer class="footer text-dark text-center py-3">
        <div class="container">
            <div class="row" style="height: 30px;">
                <div class="col-md-6 text-md-start">
                    <p>&copy; 2023 Mint Universty</p>
                </div>
                <div class="col-md-6 text-md-end">
                    Develope By MiNT
                </div>
            </div>
        </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>
    <script>
        window.addEventListener('scroll', function () {
            var header = document.querySelector('header');
            header.classList.toggle('sticky', window.scrollY > 0);
        })
    </script>
</body>

</html>
