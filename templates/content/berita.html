{% extends "layout.html" %}
{% block title %} UKM {% endblock %}
{% block head %}<style>
    /* Custom Styles */
    body {
        background-color: #f8f9fa;
        background-image: url('/static/image/wave.svg');
        /* Ganti dengan path dan nama file gambar latar yang sesuai */
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
    }

    section {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
        padding: 20px;
    }

    article {
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 8px;
        margin: 10px;
        padding: 15px;
        width: 30%;
    }

    article img {
        max-width: 100%;
        margin-right: 15px;
        border-radius: 5px;
    }

    article div {
        flex: 1;
    }
</style>
{% endblock %}

{% block content %}

<body>
    <div class="main mt-3">
        <center>
            <h1>BERITA</h1>
        </center>

        <!-- Artikel Berita -->
        <div class="container mt-5">
            <div class="row">
                {% for berita in beritas %}
                <article class="col-md-6 col-lg-4 mb-4 d-flex flex-column">
                    <img src="{{ berita['gambar'] }}" alt="Gambar Berita Pertama" class="img-fluid card-img-top" style="object-fit: cover; height: 200px;">
                    <div class="mt-3">
                        <h2>{{ berita['title'] }}</h2>
                        <p>{{ berita['date'] }}</p>
                        <a href="/detail_berita/{{ berita['_id'] }}" class="btn button-merah btn-primary">Baca Selengkapnya</a>
                    </div>
                </article>
                {% endfor %}
            </div>
        </div>
        


    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>



{% endblock %}
